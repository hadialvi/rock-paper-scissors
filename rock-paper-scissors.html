<script>
// Function to pick randomly
function computerPlay() {
	let cpuNum = (Math.random() * 3);
	return cpuNum < 1 ? "rock" : cpuNum < 2 ? "paper" : "scissors";
}
let cpuScore = 0;
let playerScore = 0;

// Function to play a single round

function playRound(playerSelection , computerSelection) {
  
  playerSelection = prompt("Choose between Rock, Paper or Scissors!" , "")
  
  computerSelection = computerPlay();
  
  playerSelection = playerSelection.toLowerCase();
  
  if (playerSelection == "rock") {
    if (computerSelection == "rock") {
      return "It's a draw!";
    }
    else if (computerSelection == "paper") {
      cpuScore == ++cpuScore
      return "You lose! Paper beats Rock!";
    }
    else if (computerSelection == "scissors") {
      playerScore == ++playerScore;
      return "You win! Rock beats Scissors!";
    }
  }
  else if (playerSelection == "paper") {
    if (computerSelection == "paper") {
      return "It's a draw!";
    }
    else if (computerSelection == "scissors") {
      cpuScore == ++cpuScore;
      return "You lose! Scissors beats Paper!";
    }
    else if (computerSelection == "rock") {
      playerScore == ++playerScore;
      return "You win! Paper beats Rock!";
    }
  }
  else if (playerSelection == "scissors") {
    if (computerSelection == "scissors") {
      return "It's a draw!";
    }
    else if (computerSelection == "rock") {
      cpuScore == ++cpuScore;
      return "You lose! Rock beats Scissors!";
    }
    else if (computerSelection == "paper") {
      playerScore == ++playerScore;
      return "You win! Scissors beats Paper";
    }
   }
 }

// Function to figure out who wins

function getScore() {
   if (cpuScore == playerScore) {
    return "Welp, the intense game concludes with an anticlimactic draw! You both lose!";
  }
  else if (cpuScore > playerScore) {
    return "You lost the game! Try being better.";
  }
  else if (cpuScore < playerScore) {
    return "Wow. You beat a computer, nice one pal.";
  }
  return;
}

// Function to play a game of 5 rounds

function game() {
  console.log(playRound());
  console.log(playRound());
  console.log(playRound());
  console.log(playRound());
  console.log(playRound());
  console.log(getScore());
  return;
}
</script>
